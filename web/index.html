<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples</title>
    <link href="layout/styles.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
 </head>
    <body>
    <h1>Flot graphs. Pretty stuff</h1>

    <div id="placeholder" style="width:600px;height:300px;"></div>

    <script type="text/javascript">
    $(function () {
        var data = [], totalPoints = 300;

        var updateInterval = 1000;
        $("#updateInterval").val(updateInterval).change(function () {
            var v = $(this).val();
            if (v && !isNaN(+v)) {
                updateInterval = +v;
                if (updateInterval < 1)
                    updateInterval = 1;
                if (updateInterval > 2000)
                    updateInterval = 2000;
                $(this).val("" + updateInterval);
            }
        });

        // setup plot
        var options = {
            series: { shadowSize: 0 }, // drawing is faster without shadows
            yaxis: { min: 0, max: 4000 },
            xaxis: { show: false }
        };

        // Proof of concept. Do not use in any sane setting. This should
        // be read from a local web resource connected to a database. 
        function getAjaxData() {
            var unixtime =  Math.round(new Date().getTime() / 1000); 

            function callback(data) {
                json = eval(data);
                var ds = [];
                $.each(json, function(i, item) {
                        ds.push([item.time, item.weight]);
                        });
                $.plot($("#placeholder"), [ ds ], options);
            };

            // <facepalm>
            // while true; do curl http://veiset.org:8183|head -500 > test.json && echo "}]" >> test.json && sleep 2; done
            // </facepalm>

            $.ajax({
              type: "GET",
              url: 'test.json',
              dataType: "text",
              contentType: "text/plain; charset=utf-8",
              success: callback,
            });

            setTimeout(getAjaxData, 2000);
        }

        getAjaxData();

    });
    </script>

 </body>
</html>
